<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        <label for="txtvel">Velocidade do carro:</label>
        <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if(vel > 80) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade, uma penalidade será aplicada ao seu veículo</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
        
    </script>
</body>
</html>
